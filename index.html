<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Charlzk Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
  </head>
  <body>
    <center>
      <h2 style="font-weight: 600">Charlzk File Uploader</h2>
      <form ref="uploadForm" id="uploadForm" action="https://Main-Charlzk-Server.charlzk.repl.co/uploadnotencrypted" enctype="multipart/form-data" method="post">
        <input type="file" name="sampleFile" id="fileInputBox" required />
        <div style="margin-top: 10px">
          <input type="submit" value="Upload" id="fileInputButton" style="width: 120px" />
        </div>
        <div style="margin-top: 10px">
          <input type="checkbox" id="encryptFileBox" onclick="encryptionBox()" />
          <font>Encrypt File</font>
        </div>
        <div style="margin-top: 10px">
          <font id="extensionErrorMessage" style="opacity: 0">Invalid extension, Please try again!</font>
        </div>
      </form>
      <hr style="margin-right: 10px; margin-left: 10px; margin-top: 40px; margin-bottom: 40px;" />
      <h2 style="font-weight: 600">Charlzk Storage Downloader</h2>
      <div style="margin-top: 10px">
        <input type="text" id="storageDownloaderBox" style="width: 360px" placeholder="File Name / File Hash" />
        <div style="margin-top: 10px;">
          <button style="margin-left: 5px" onclick="storageDLClick()" id="storageDownloadButton">Download File</button>
        </div>
      </div>
    </center>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
